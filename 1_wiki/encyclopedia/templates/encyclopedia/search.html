{% extends "encyclopedia/layout.html" %}

{% block title %}
   Search result 
{% endblock %}

{% block body %}
  <h1>Search result</h1>

    <ul>
        {% for res in result %}
            <a href="{% url 'entry' res %}">
                <li>{{ res }}</li>
            </a>
        {% empty %}
            <p> Sorry, nothing found</p>
        {% endfor %}
    </ul> 
{% endblock %}
