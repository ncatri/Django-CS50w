{% extends "encyclopedia/layout.html" %}

{% block title %}
   Edit entry {{ title }}
{% endblock %}

{% block body %}
    <h2>Edit {{title}}</h2>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        {{form.errors}}
        {{form.non_field_errors}}
        <input type="submit">
    </form>
{% endblock %}
